<form class="{{cssClass}} item-sheet flexcol">
     <header class="sheet-header">
        <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{name}}"/>
        
    </header>
    {{#if isGM}}
    <label class="button clone">Copy Item</label>
    {{/if}}
    <div class="flexcol">
        <label>Name:</label>
        <input type="text" value="{{name}}" name="name">
    </div>
    <div class="flexcol">
        <label>Weight:</label>
        <input type="text" value="{{system.weight.value}}" name="system.weight.value">
    </div>
    <div class="flexcol">
            <label>Item Quality:</label>

            <select class="quality"  name="system.quality.value">
                {{selectOptions FORTYK.itemQualities selected=system.quality.value valueAttr="value" labelAttr="value"}}
            </select>
        </div>
    <div class="flexcol">
        <label>Rarity:</label>
        <select class="power-type" name="system.rarity.value">
            {{selectOptions FORTYK.itemRarity selected=system.rarity.value valueAttr="value" labelAttr="label"}}
        </select>
    </div>
    <div class="flexcol">
        <label>Rating:</label>
        <input type="text" value="{{system.rating.value}}" name="system.rating.value">
    </div>
    <div class="flexcol">
        <label>Overload:</label>
        <input type="text" value="{{system.rating.overload}}" name="system.rating.overload">
    </div>
    <div class="flexrow">
            <label>Breaks on Overload:</label>
            <input type="checkbox" name="system.overloadBreak.value" {{checked system.overloadBreak.value}}>
        </div>
    <div class="flexrow">
            <label>Broken:</label>
            <input type="checkbox" name="system.broken.value" {{checked system.broken.value}}>
        </div>
    <div class="item-description">
        <label>Description:</label>
        {{editor system.description.value target="system.description.value" button=true owner=owner editable=editable}}
    </div>
</form>
