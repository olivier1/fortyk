<form class="{{cssClass}} item-sheet flexcol">
    <header class="sheet-header">
        <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{name}}"/>

    </header>
    {{#if isGM}}
    <label class="button clone">Copy Item</label>
    {{/if}}
    <div class="flexcol">
        <label>Name:</label>
        <input type="text" class="weapon-mod" value="{{_source.name}}" data-target="name" data-dtype="String">
    </div>
    <div class="flexcol">
        <label>Weight:</label>
        <input type="text" class="weapon-mod" value="{{system.weight.value}}" data-target="system.weight.value">
    </div>
    <div class="flexcol">
        <label>Item Quality:</label>

        <select class="quality"  name="system.quality.value">
            {{selectOptions FORTYK.itemQualities selected=system.quality.value valueAttr="value" labelAttr="value"}}
        </select>
    </div>
    <div class="flexcol">
        <label>Rarity:</label>
        <select class="power-type" name="system.rarity.value">
            {{selectOptions FORTYK.itemRarity selected=system.rarity.value valueAttr="value" labelAttr="label"}}
        </select>
    </div>
    <div class="flexcol">
        <label>Rating:</label>
        <input type="text" class="weapon-mod" value="{{system.rating.value}}" data-target="system.rating.value">
    </div>
    <div class="flexcol">
        <label>Overload:</label>
        <input type="text" class="weapon-mod" value="{{system.rating.overload}}" data-target="system.rating.overload">
    </div>
    <div class="flexcol">
        <label>Overload on digit(0-9, is active if greater than -1):</label>
        <input type="number" class="weapon-mod" value="{{system.rating.overloadOnDigit}}" data-target="system.rating.overloadOnDigit">
    </div>
    <div class="flexrow">
        <label>Breaks on Overload:</label>
        <input type="checkbox" name="system.overloadBreak.value" {{checked system.overloadBreak.value}}>
    </div>
    <div class="flexrow">
        <label>Broken:</label>
        <input type="checkbox" name="system.broken.value" {{checked system.broken.value}}>
    </div>
    <div class="item-description">
        <div class="flexrow">
            <label>is Hidden:</label>
            <input type="checkbox" class="weapon-mod" name="flags.fortyk.hidden" {{checked flags.fortyk.hidden}}>
        </div>
        {{#if isGM}}
        <div class="item-description">
            <label>GM Description:</label>
            {{#if editable}}
            <prose-mirror
                          name="system.description.gm"
                          button="true"
                          editable="{{editable}}"
                          toggled="false"
                          value="{{system.description.gm}}">
                {{{enrichedGMDescription}}}
            </prose-mirror>
            {{else}}
            {{{enrichedGMDescription}}}
            {{/if}}
        </div>
        {{/if}}
        <div class="item-description">
            <label>Description:</label>
            {{#if editable}}
            <prose-mirror
                          name="system.description.value"
                          button="true"
                          editable="{{editable}}"
                          toggled="false"
                          value="{{system.description.value}}">
                {{{enrichedDescription}}}
            </prose-mirror>
            {{else}}
            {{{enrichedDescription}}}
            {{/if}}
        </div>
    </div>
</form>
