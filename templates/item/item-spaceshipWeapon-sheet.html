<form class="{{cssClass}} item-sheet flexcol">
    <header class="sheet-header">
        <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{name}}"/>

    </header>
    {{#if isGM}}
    <label class="button clone">Copy Item</label>
    {{/if}}
    <div class="flexcol">
            <label>Name:</label>
            <input type="text" class="weapon-mod" value="{{name}}" data-target="name" data-dtype="String">
        </div>
    <div class="flexcol">
        <label>Power:</label>
        <input type="text" class="weapon-mod" value="{{system.power.value}}" data-target="system.power.value">
    </div>
    <div class="flexcol">
        <label>Space:</label>
        <input type="text" class="weapon-mod" value="{{system.space.value}}" data-target="system.space.value">
    </div>
    <div class="flexcol">
        <label>Ship Points:</label>
        <input type="text" class="weapon-mod" value="{{system.sp.value}}" data-target="system.sp.value">
    </div>
    <div class="flexcol">
        <label>Type:</label>
        <select class="damage-type" name="system.type.value">
            {{#select system.type.value}}
            {{#each FORTYK.spaceshipWeaponTypes}}
            <option value="{{this}}">{{this}}</option>
            {{/each}}
            {{/select}}
        </select>
    </div>
    <div class="flexcol">
        <label>Damage:</label>
        <input type="text" class="weapon-mod" value="{{system.damage.value}}" data-target="system.damage.value">
    </div>
    <div class="flexcol">
        <label>Range:</label>
        <input type="text" class="weapon-mod" value="{{system.range.value}}" data-target="system.range.value">
    </div>
    <div class="flexcol">
        <label>Strength:</label>
        <input type="text" class="weapon-mod" value="{{system.strength.value}}" data-target="system.strength.value">
    </div>
    <div class="flexcol">
        <label>Location:</label>
        <select class="damage-type" name="system.location.value">
            {{#select system.location.value}}
            {{#each FORTYK.spaceshipWeaponLocations}}
            <option value="{{this}}">{{this}}</option>
            {{/each}}
            {{/select}}
        </select>
    </div>

    {{#if isGM}}
    <div class="item-description">
        <label>GM Description:</label>
        {{#if editable}}
        <prose-mirror
                      name="system.description.gm"
                      button="true"
                      editable="{{editable}}"
                      toggled="false"
                      value="{{system.description.gm}}">
            {{{enrichedGMDescription}}}
        </prose-mirror>
        {{else}}
        {{{enrichedGMDescription}}}
        {{/if}}
    </div>
    {{/if}}
    <div class="item-description">
        <label>Description:</label>
        {{#if editable}}
        <prose-mirror
                      name="system.description.value"
                      button="true"
                      editable="{{editable}}"
                      toggled="false"
                      value="{{system.description.value}}">
            {{{enrichedDescription}}}
        </prose-mirror>
        {{else}}
        {{{enrichedDescription}}}
        {{/if}}
    </div>
</form>
