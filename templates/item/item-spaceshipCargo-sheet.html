<form class="{{cssClass}} item-sheet flexcol">
 <header class="sheet-header">
        <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{name}}"/>
        
    </header>
    <div class="flexcol">
        <label>Name:</label>
        <input type="text" value="{{name}}" name="name">
    </div>
    <div class="flexcol">
        <label>Type:</label>
        <select class="damage-type" name="data.type.value">
                {{#select data.type.value}}
                {{#each FORTYK.spaceshipCargoTypes}}
                <option value="{{this}}">{{this}}</option>
                {{/each}}
                {{/select}}
            </select>
    </div>
    <div class="flexcol">
        <label>Space:</label>
        <input type="text" value="{{data.space.value}}" name="data.space.value">
    </div>
    <div class="flexcol">
        <label>Profit Factor:</label>
        <input type="text" value="{{data.sp.value}}" name="data.sp.value">
    </div>
    <div class="flexcol">
        <label>Rarity:</label>
        <input type="text" value="{{data.rarity.value}}" name="data.rarity.value">
    </div>
    
    <div class="item-description">
        <label>Description:</label>
        {{editor content=data.description.value target="data.description.value" button=true owner=owner editable=editable}}
    </div>
</form>
