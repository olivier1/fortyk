<form class="{{cssClass}} item-sheet flexcol">
     <header class="sheet-header">
        <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{name}}"/>
        
    </header>
    {{#if isGM}}
    <label class="button clone">Copy Item</label>
    {{/if}}
    <div class="flexcol">
        <label>Name:</label>
        <input type="text" value="{{name}}" name="name">
    </div>
    <div class="flexcol">
        <label>Table Range:</label>
        <div class="flexrow">
            <div class="flexcol">
                <label>Min:</label>
                <input type="text" value="{{system.min.value}}" name="system.min.value">
            </div>
            <div class="flexcol">
                <label>Max:</label>
                <input type="text" value="{{system.max.value}}" name="system.max.value">
            </div>
        </div>

    </div>

    <div class="item-description">
        <label>Description:</label>
        {{editor system.description.value target="system.description.value" button=true owner=owner editable=editable}}
    </div>
</form>
