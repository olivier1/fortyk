<form class="{{cssClass}} item-sheet flexcol">
 <header class="sheet-header">
        <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{name}}"/>
        
    </header>
    <div class="flexcol">
        <label>Name:</label>
        <input type="text" value="{{name}}" name="name">
    </div>
    <div class="flexcol">
        <label>Experience:</label>
        <input type="text" value="{{data.exp.value}}" name="data.exp.value">
    </div>
    <div class="flexcol">
        <label>Influence:</label>
        <input type="text" value="{{data.inf.value}}" name="data.inf.value">
    </div>
    <div class="item-description">
        <label>Description:</label>
        {{editor content=data.description.value target="data.description.value" button=true owner=owner editable=editable}}
    </div>
</form>
