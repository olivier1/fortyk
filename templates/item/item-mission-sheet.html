<form class="{{cssClass}} flexcol">
    <div class="flexcol">
        <label>Name:</label>
        <input type="text" value="{{item.name}}" name="name">
    </div>
    <div class="flexcol">
        <label>Experience:</label>
        <input type="text" value="{{data.exp.value}}" name="data.exp.value">
    </div>
    <div class="flexcol">
        <label>Influence:</label>
        <input type="text" value="{{data.inf.value}}" name="data.inf.value">
    </div>
    <div class="flexcol">
        <label>Description:</label>
        <textarea type="text" name="data.description.value">{{data.description.value}}</textarea>
    </div>
</form>
