<form class="{{cssClass}} item-sheet flexcol">
    <header class="sheet-header">
        <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{name}}"/>

    </header>
    <div class="flexcol">
        <label>Name:</label>
        <input type="text" value="{{name}}" name="name">
    </div>
    <div class="flexcol">
        <label>Power:</label>
        <input type="text" value="{{data.power.value}}" name="data.power.value">
    </div>
    <div class="flexcol">
        <label>Space:</label>
        <input type="text" value="{{data.space.value}}" name="data.space.value">
    </div>
    <div class="flexcol">
        <label>Ship Points:</label>
        <input type="text" value="{{data.sp.value}}" name="data.sp.value">
    </div>
    <div class="flexcol">
        <label>Type:</label>
        <input type="text" value="{{data.type.value}}" name="data.type.value">
    </div>
    {{#if isGM}}
    <div class="flexcol">
        <a class="modifier button">Modifiers</a>
    </div>
    {{/if}}
    <div class="item-description">
        <label>Description:</label>
        {{editor content=data.description.value target="data.description.value" button=true owner=owner editable=editable}}
    </div>
</form>
