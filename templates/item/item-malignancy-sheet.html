<form class="{{cssClass}} flexcol">
    {{debug this}}
    <div class="flexcol">
        <label>Name:</label>
        <input type="text" value="{{item.name}}" name="name">
    </div>
    <div class="flexcol">
        <label>Table Range:</label>
        <div class="flexrow">
            <div class="flexcol">
                <label>Min:</label>
                <input type="text" value="{{data.min.value}}" name="data.min.value">
            </div>
            <div class="flexcol">
                <label>Max:</label>
                <input type="text" value="{{data.max.value}}" name="data.max.value">
            </div>
        </div>

    </div>

    <div class="flexcol">
        <label>Description:</label>
        <textarea type="text" name="data.description.value">{{data.description.value}}</textarea>
    </div>
</form>
