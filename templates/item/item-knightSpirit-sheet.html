<form class="{{cssClass}} item-sheet flexcol">
     <header class="sheet-header">
        <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{name}}"/>
        
    </header>
    {{#if isGM}}
    <label class="button clone">Copy Item</label>
    {{/if}}
    <div class="flexcol">
        <label>Name:</label>
        <input type="text" value="{{name}}" name="name">
    </div>
    <div class="flexcol">
        <label>Failure Effect:</label>
        <input type="text" value="{{data.failure.value}}" name="data.failure.value">
    </div>
    <div class="flexcol">
        <label>Meld Modifier:</label>
        <input type="text" value="{{data.meldMod.value}}" name="data.meldMod.value">
    </div>
    <div class="flexcol">
        <label>Meld Bonus:</label>
        <input type="text" value="{{data.meldBonus.value}}" name="data.meldBonus.value">
    </div>
    

    <div class="item-description">
        <label>Description:</label>
        {{editor content=data.description.value target="data.description.value" button=true owner=owner editable=editable}}
    </div>
</form>
