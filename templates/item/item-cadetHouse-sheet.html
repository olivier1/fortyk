<form class="{{cssClass}} item-sheet flexcol">
 <header class="sheet-header">
        <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{name}}"/>
        
    </header>
    {{#if isGM}}
    <label class="button clone">Copy Item</label>
    {{/if}}
    <div class="flexcol">
        <label>Name:</label>
        <input type="text" value="{{name}}" name="name">
    </div>
    <div class="flexcol">
        <label>House Head:</label>
        <input type="text" value="{{data.houseHead.value}}" name="data.houseHead.value">
    </div>
    <div class="flexcol">
        <label>Location:</label>
        <input type="text" value="{{data.location.value}}" name="data.location.value">
    </div>
    
    
    <div class="item-description">
        <label>Description:</label>
        {{editor content=data.description.value target="data.description.value" button=true owner=owner editable=editable}}
    </div>
</form>
