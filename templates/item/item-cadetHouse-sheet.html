<form class="{{cssClass}} item-sheet flexcol">
 <header class="sheet-header">
        <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{name}}"/>
        
    </header>
    {{#if isGM}}
    <label class="button clone">Copy Item</label>
    {{/if}}
    <div class="flexcol">
        <label>Name:</label>
        <input type="text" class="weapon-mod" value="{{name}}" data-target="name">
    </div>
    <div class="flexcol">
        <label>House Head:</label>
        <input type="text" class="weapon-mod" value="{{system.houseHead.value}}" data-target="system.houseHead.value">
    </div>
    <div class="flexcol">
        <label>Location:</label>
        <input type="text" class="weapon-mod" value="{{system.location.value}}" data-target="system.location.value">
    </div>
    
    
     {{#if isGM}}
    <div class="item-description">
        <label>GM Description:</label>
        {{#if editable}}
        <prose-mirror
                      name="system.description.gm"
                      button="true"
                      editable="{{editable}}"
                      toggled="false"
                      value="{{system.description.gm}}">
            {{{enrichedGMDescription}}}
        </prose-mirror>
        {{else}}
        {{{enrichedGMDescription}}}
        {{/if}}
    </div>
    {{/if}}
    <div class="item-description">
        <label>Description:</label>
        {{#if editable}}
        <prose-mirror
                      name="system.description.value"
                      button="true"
                      editable="{{editable}}"
                      toggled="false"
                      value="{{system.description.value}}">
            {{{enrichedDescription}}}
        </prose-mirror>
        {{else}}
        {{{enrichedDescription}}}
        {{/if}}
    </div>
</form>
