<div id="aeMod">
    {{#each actor.effects as |ae key|}}
    <div class="flexrow">
        
        <a class="ae" data-ae-id="{{this.id}}" data-actor-id="{{../actor.id}}">{{this.data.label}}</a>
        <a class="ae-delete item-delete" title="Delete" data-actor-id="{{../actor.id}}" data-ae-id="{{this.id}}"></a>
    </div>
    {{/each}}
    <a class="ae-create button" title="Add Ae" data-actor-id="{{actor.id}}">Add Active Effect</a>
   
</div>
