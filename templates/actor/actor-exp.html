<div class="exp flexcol">
    <label class="exp-title">APTITUDES</label>
    <div class="grid grid-3col">
        
        <select class="apt1-select" name="data.aptitudes.0" data-dtype="String">
            {{#select data.aptitudes.[0]}}
            <option value="">None</option>
            {{#each aptitudes as |apt|}}

            <option value="{{apt}}">{{apt}}</option>
            {{/each}}
            {{/select}}
        </select>
        <select class="apt1-select" name="data.aptitudes.1" data-dtype="String">
            {{#select data.aptitudes.[1]}}
            <option value="">None</option>
            {{#each aptitudes as |apt|}}

            <option value="{{apt}}">{{apt}}</option>
            {{/each}}
            {{/select}}
        </select>
        <select class="apt1-select" name="data.aptitudes.2" data-dtype="String">
            {{#select data.aptitudes.[2]}}
            <option value="">None</option>
            {{#each aptitudes as |apt|}}

            <option value="{{apt}}">{{apt}}</option>
            {{/each}}
            {{/select}}
        </select>
        <select class="apt1-select" name="data.aptitudes.3" data-dtype="String">
            {{#select data.aptitudes.[3]}}
            <option value="">None</option>
            {{#each aptitudes as |apt|}}

            <option value="{{apt}}">{{apt}}</option>
            {{/each}}
            {{/select}}
        </select>
        <select class="apt1-select" name="data.aptitudes.4" data-dtype="String">
            {{#select data.aptitudes.[4]}}
            <option value="">None</option>
            {{#each aptitudes as |apt|}}

            <option value="{{apt}}">{{apt}}</option>
            {{/each}}
            {{/select}}
        </select>
        <select class="apt1-select" name="data.aptitudes.5" data-dtype="String">
            {{#select data.aptitudes.[5]}}
            <option value="">None</option>
            {{#each aptitudes as |apt|}}

            <option value="{{apt}}">{{apt}}</option>
            {{/each}}
            {{/select}}
        </select>
        
    </div>
    <label class="exp-title">EXPERIENCE</label>
    <div class="flexrow">
        <div class="flexcol">
            <label>Starting Exp:</label>
            <input type="text" name="data.experience.starting" value="{{data.experience.starting}}" data-dtype="Number">
        </div>
        <div class="flexcol">
            <label>Exp Earned:</label>
            <span class="exp-item">{{data.experience.earned}}</span>
        </div>
        <div class="flexcol">
            <label>Exp Spent:</label>
            <span class="exp-item">{{data.experience.spent}}</span>
        </div>
        <div class="flexcol">
             <label>Remaining Exp:</label>
            <span class="exp-item">{{data.experience.value}}</span>
        </div>
    </div>
    <label class="exp-title">ADVANCEMENTS</label>
    <a class="item-create button" data-type="advancement" title="Add a new Advancement">Add Advancement</a>
    <ul>
        {{#each actor.advancements as |a key|}}
        <div class="list-item flexrow">
            <dt class="item-descr" data-item-descr="{{a.data.description.value}}">{{a.name}}</dt>
            <label>Cost:{{a.data.cost.value}}</label>
           
            <a class="tntItem item-edit" title="Edit" data-item-id="{{a._id}}"></a>
            <a class="tntItem item-delete" title="Delete" data-item-id="{{a._id}}"></a>
        </div>

        
        {{/each}}

    </ul>
    <label class="exp-title">MISSIONS</label>
    <a class="item-create button" data-type="mission" title="Add a new Mission">Add Mission</a>
    <ul>
        {{#each actor.missions as |m key|}}
        <div class="list-item flexrow">
            <dt class="item-descr" data-item-descr="{{m.data.description.value}}">{{m.name}}</dt>
            <label>Exp:{{m.data.exp.value}}</label>
            <label>Inf:{{m.data.inf.value}}</label>
            <a class="tntItem item-edit" title="Edit" data-item-id="{{m._id}}"></a>
            <a class="tntItem item-delete" title="Delete" data-item-id="{{m._id}}"></a>
        </div>

        
        {{/each}}

    </ul>
</div>
